<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="row">
        <div class="col-md-5 right">
            <div class="circle"></div>
        </div>
        <div class="col-md-5">
            <h2>Create own circle:</h2>
            <div class="form-group">
                <label for="circlecolor">Color:</label>
                <br>
                <input type="color" class="color" name="color" id="circlecolor">
                <br>

                <label for="backcolor">Background:</label>
                <br>
                <input type="color" class="bgcolor" name="color" id="backcolor">
                <br>

                <label for="circleimage">Add photo to circle:</label>
                <br>
                <input type="text" class="crimage" name="color" id="circleimage">
                <br>

                <label for="backimage">Add photo to background:</label>
                <br>
                <input type="text" class="bgimage" name="color" id="backimage">
                <br>

                <label for="radius">Radius:</label>
                <br>
                <input type="number" class="rd" id="radius">
                <br>
                <label for="range">Speed:</label>
                <br>
                <input type="range" min="1" max="100"  value="50" id="range">

            </div>


        </div>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
